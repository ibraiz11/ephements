espressoCore = "3.7.0"
androidx-test-ext-junit = "1.3.0"
androidx-test-espresso = "3.7.0"
appcompat = "1.7.1"
material = "1.13.0"
composeBom = "2025.11.00"

activityCompose = "1.11.0"
lifecycleViewmodelCompose = "2.9.4"
hilt = "2.57.2"
hilt-navigation = "1.3.0"
ksp = "2.2.20-2.0.4"
serialization = "1.9.0"
coroutines = "1.10.2"

# Navigation
navigation = "2.9.6"

# Persistence
room = "2.8.3"
datastore = "1.1.7"

# Network
retrofit = "3.0.0"
okhttp = "5.3.0"
kotlinx-serialization = "1.6.2"
kotlinx-serialization-converter = "1.0.0"
# Work Manager
work = "2.11.0"

# Location & Maps
play-services-location = "21.3.0"
play-services-maps = "19.2.0"
maps-compose = "6.12.1"

